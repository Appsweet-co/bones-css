<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bones CSS Development Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@appsweet-co/spock-css@latest/dist/spock.min.css">
    <link rel="stylesheet" href="dist/bones.min.css">

    <style>
      :root {
        --spacer-sm: calc(576 / 16) * 1rem;
        --spacer-md: calc(768 / 16) * 1rem;
      }
    </style>
  </head>

  <body style="--max-inline-size: max(40dvw, var(--spacer-md))">
    <h1>Bones CSS Development Page</h1>

    <a href="https://github.com/appsweet-co/bones-css">https://github.com/appsweet-co/bones-css</a>

    <p>Add the <code style="--color:grey">bones</code> class to any element.</p>

    <h1 class="bones" style="--bones-inline-size: 65%;">Hidden Text Here</h1>
    <p class="bones">Also hidden here</p>
    <p class="bones">And here</p>

    <p> Include the <code style="--color:grey">animated</code> class to animate the elements.</p>

    <h1 class="bones animated" style="--bones-inline-size: 65%;">Hidden Text Here</h1>
    <p class="bones animated">Also hidden here</p>
    <p class="bones animated">And here</p>
  </body>

</html>
